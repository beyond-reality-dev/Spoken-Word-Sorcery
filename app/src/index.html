<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Spoken Word Sorcery</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="index.js"></script>
</head>

<body>
    <section id="start-screen" class="start-screen">
        <h1 id="start-title" class="start-title">Spoken Word Sorcery</h1>
        <button id="start-button" class="start-button">Start</button>
    </section>

    <section id="left-sidebar" class="left-sidebar">
        <div id="spellbook-button" class="icon-button"><span class="material-icons icon"><span class="icon">book</span></span></div>
        <div id="equipment-button" class="icon-button"><span class="material-icons icon"><span class="icon">shield</span></span></div>
        <div id="inventory-button" class="icon-button"><span class="material-icons icon"><span class="icon">inventory</span></span></div>
    </section>

    <section id="right-sidebar" class="right-sidebar">
        <div id="settings-button" class="icon-button"><span class="material-icons icon"><span class="icon">settings</span></span></div>
        <div id="map-button" class="icon-button"><span class="material-icons icon"><span class="icon">map</span></span></div>
        <div id="home-button" class="icon-button"><span class="material-icons icon"><span class="icon">home</span></span></div>
    </section>

    <section id="title-bar" class="title-bar">
        <progress class="health-bar" value="50" max="100"></progress>
        <div class="health-text">Health: 50%</div>
        <h1 id="title-text" class="title-text">Spoken Word Sorcery</h1>
        <progress class="mana-bar" value="50" max="100"></progress>
        <div class="mana-text">Mana: 50%</div>
    </section>

    <section id="main">
        <div id="main-content" class="main-content"></div>
        <form><input id="input-bar" type="text" title="input" id="input" class="input-bar"></input></form>
    </section>
</body>
