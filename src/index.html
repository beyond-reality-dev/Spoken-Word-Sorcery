<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Spoken Word Sorcery</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="game.js"></script>
</head>

<body>
    <div id="left-sidebar" class="left-sidebar">
        <div class="icon-button"><span class="material-icons" style="padding:3.5vh 0; font-size:6em;">book</span></div>
        <div class="icon-button"><span class="material-icons" style="padding:3.5vh 0; font-size:6em;">shield</span></div>
        <div class="icon-button"><span class="material-icons" style="padding:3.5vh 0; font-size:6em;">inventory</span></div>
    </div>
    <div id="right-sidebar" class="right-sidebar">
      <div class="icon-button"><span class="material-icons" style="padding:3.5vh 0; font-size:6em;">settings</span></div>
        <div class="icon-button"><span class="material-icons" style="padding:3.5vh 0; font-size:6em;">map</span></div>
        <div class="icon-button"><span class="material-icons" style="padding:3.5vh 0; font-size:6em;">home</span></div>
    </div>
    <div id="main" class="main-content">
        <h1>Spoken Word Sorcery</h1>
        <p>Spoken Word Sorcery is a game where you can create spells by speaking them out loud. The game will listen to your voice and convert it into a spell that you can use to defeat your enemies.</p>
        <p>Click the button below to start the game.</p>
        <button id="start-game">Start Game</button>
    </div>
</body>
